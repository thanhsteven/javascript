<!doctype html>
<html lang="en">

<head>
    <title>Danh sách Điện thoại </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    .CHON {
        background-color: silver;
    }

    .card-background-image {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        padding-top: 100%;
    }
</style>

<body>
    <div class="container-fluid" id="Th_Cua_hang"></div>

    <div class="container-fluid">
        <div class="btn-group my-3" role="group" id="Th_Ds_button">
            <button type="button" class="btn btn-outline-primary" key="ĐIỆN THOẠI" data-url="dsDienthoai"
                value="Dien_thoai" id="Th_Ds_Dienthoai">Điện Thoại</button>
            <button type="button" class="btn btn-outline-primary" key="TI VI" data-url="dsTivi" value="Tivi"
                id="Th_Ds_Tivi">Ti Vi</button>
            <button type="button" class="btn btn-outline-primary" key="MẶT HÀNG" data-url="dsMathang" value="Mat_hang"
                id="Th_Ds_Mat_hang">Mặt Hàng</button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">KHUNG THÔNG BÁO</div>
    </div>

    <div class="container-fluid">
        <fieldset class="border m-2 p-2 text-info">
            <legend class="text-danger">DANH SÁCH ĐIỆN THOẠI</legend>

            <div id="Th_loai_sp">
                <button id="Th_Home" class="btn btn-outline-primary">Tất cả</button>
                <button id="Th_sanpham_1" data="loc" class="btn btn-outline-primary">ANDROID</button>
                <button id="Th_sanpham_2" data="loc" class="btn btn-outline-primary">IPHONE</button>
                <button id="Th_sanpham_3" data="loc" class="btn btn-outline-primary d-none" key="LG">LG</button>
                <button id="Th_sanpham_4" data="loc" class="btn btn-outline-primary d-none" key="KHAC">KHÁC</button>
            </div>

            <div class="fixed-top text-right mr-2 mt-5" id="Th_Mua_hang">
                <span class="text-white bg-danger btn border border-danger">
                    <u id="Th_Gio_hang">0</u>
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </span>
            </div>
            <hr>
            <div class="container-fluid">
                <div class="float-left">
                    Nhập Giá trị tìm:
                    <input type="text" id="Th_gtTim" onkeyup="enter_Timkiem(event)">
                    <button id="Th_Tim" class="btn btn-primary">
                        <i class="fa fa-search-plus"></i>
                    </button>
                </div>
                <div class="text-right">
                    <select class="btn btn-outline-danger" id="Th_Sap_xep">
                        <option value="0">-- Sắp xếp theo --</option>
                        <option value="1">Sắp xếp theo Tên (A->Z)</option>
                        <option value="2">Sắp xếp theo Tên (Z->A)</option>
                        <option value="3">Sắp xếp theo Giá (A->Z)</option>
                        <option value="4">Sắp xếp theo Giá (Z->A)</option>
                    </select>

                    <select class="btn btn-outline-danger" id="Th_Loc_gia">
                        <option value="0-50000000">-- Chọn giá bán --</option>
                        <option value="0-5000000">Dưới 5 triệu</option>
                        <option value="5000000-10000000">Từ 5 triệu đến 10 triệu</option>
                        <option value="10000000-20000000">Từ 10 triệu đến 20 triệu</option>
                        <option value="20000000-50000000">Trên 20 triệu</option>
                   
                        <option value="0-50000">-- Chọn giá bán --</option>
                        <option value="0-5000">Dưới 5 nghìn</option>
                        <option value="5000-10000">Từ 5 nghìn đến 10 nghìn</option>
                        <option value="10000-20000">Từ 10 nghìn đến 20 nghìn</option>
                        <option value="20000-50000">Trên 20 nghìn</option>
                    </select>

                </div>
            </div>
        </fieldset>
    </div>

    <div class="container-fluid">
        <fieldset class="border m-2 p-2">
            <legend>DANH SÁCH ĐIỆN THOẠI</legend>

            <div id="Th_Danh_sach"></div>
        </fieldset>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="Xu_ly/Xu_ly_3L.js"></script>
    <script src="Xu_ly/thu_vien.js"></script>

    <!-- Cua Hang -->
    <script type="text/javascript">
        let Cua_hang = api_Cua_hang();
        Xuat_Thong_tin_Cua_hang(Cua_hang, Th_Cua_hang);
    </script>
    
</body>

</html>
