<!doctype html>
<html lang="en">

<head>
    <title>Danh sách Điện thoại </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    .CHON {
        background-color: silver;
    }

    .card-background-image {
        margin-top: 8px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        padding-top: 100%;
    }
</style>

<body>
    <div class="container-fluid" id="Th_Cua_hang"></div>

    <div class="container-fluid">
        <div class="btn-group my-3" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-danger" data="dsDienthoai" value="Dien_thoai"
                id="Th_Ds_Dien_thoai">Điện Thoại</button>
            <button type="button" class="btn btn-success" id="Th_Ds_Tivi">Ti Vi</button>
            <button type="button" class="btn btn-warning" id="Th_Ds_Mat_hang">Mặt Hàng</button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">KHUNG THÔNG BÁO</div>
    </div>

    <div class="container-fluid">
        <fieldset class="border m-2 p-2 text-info">
            <legend class="text-danger">DANH SÁCH ĐIỆN THOẠI</legend>

            <button id="Th_Home" class="btn btn-outline-primary">Tất cả</button>
            <button id="Th_Android" class="btn btn-outline-primary">Android</button>
            <button id="Th_Iphone" class="btn btn-outline-primary">Iphone</button>

            <div class="fixed-top text-right mr-2 mt-5" id="Th_Mua_hang">
                <span class="text-white bg-danger btn border border-danger">
                    <u id="Th_Gio_hang">0</u>
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </span>
            </div>
            <hr>
            <div class="container-fluid">
                <div class="float-left">
                    Nhập Giá trị tìm:
                    <input type="text" id="Th_gtTim">
                    <button id="Th_Tim" class="btn btn-primary">
                        <i class="fa fa-search-plus"></i>
                    </button>
                </div>
                <div class="text-right">
                    <select class="btn btn-outline-danger" id="Th_Sap_xep">
                        <option value="0">-- Sắp xếp theo --</option>
                        <option value="1">Sắp xếp theo Tên (A->Z)</option>
                        <option value="2">Sắp xếp theo Tên (Z->A)</option>
                        <option value="3">Sắp xếp theo Giá (A->Z)</option>
                        <option value="4">Sắp xếp theo Giá (Z->A)</option>
                    </select>

                    <select class="btn btn-outline-danger" id="Th_Loc_gia">
                        <option value="0-50000000">-- Chọn giá bán --</option>
                        <option value="0-5000000">Dưới 5 triệu</option>
                        <option value="5000000-10000000">Từ 5 triệu đến 10 triệu</option>
                        <option value="10000000-20000000">Từ 10 triệu đến 20 triệu</option>
                        <option value="20000000-50000000">Trên 20 triệu</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </div>

    <div class="container-fluid">
        <fieldset class="border m-2 p-2">
            <legend>DANH SÁCH ĐIỆN THOẠI</legend>

            <div id="Th_Danh_sach"></div>
        </fieldset>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="Xu_ly/Xu_ly_3L.js"></script>

    <!-- Cửa Hàng -->
    <script type="text/javascript">
        let Cua_hang = api_Cua_hang();
        Xuat_Thong_tin_Cua_hang(Cua_hang, Th_Cua_hang);
    </script>

    <!-- Danh sách sản phẩm -->
    <script type="text/javascript">
        Th_Ds_Dien_thoai.onclick = function () {

            var Tham_so_url = Th_Ds_Dien_thoai.getAttribute("data");
            console.log(Tham_so_url);

            var loai_san_pham = Th_Ds_Dien_thoai.value;
            console.log(loai_san_pham);

            var Ds_Dien_thoai = api_Danh_sach_san_pham();
            console.log(Ds_Dien_thoai);

            Xuat_Danh_sach_san_pham(Ds_Dien_thoai, Th_Danh_sach);

        };

        // API Danh sách sản phẩm
        function api_Danh_sach_san_pham() {
            var Du_lieu = {};
            var Xu_ly_HTTP = new XMLHttpRequest();
            var Dia_chi_url = `${Tham_so_url}`;
            var Dia_chi_Xu_ly = `${Dia_chi_Dich_vu}/${Dia_chi_url}`;
            Xu_ly_HTTP.open("GET", Dia_chi_Xu_ly, false);
            Xu_ly_HTTP.send("");
            var Chuoi_JSON = Xu_ly_HTTP.responseText;
            if (Chuoi_JSON != "") {
                Du_lieu = JSON.parse(Chuoi_JSON);
            };
            return Du_lieu;
        };

        function Xuat_Danh_sach_san_pham(Danh_sach, Th_Cha) {
            Th_Cha.innerHTML = "";
            Danh_sach.forEach(san_pham => {
                var nhom_san_pham = `Nhom_${loai_san_pham}`;
                var The_hien = document.createElement("div")
                The_hien.className = "card m-1";
                The_hien.style.cssText = "width:17rem;float:left;";
                var Noi_dung_HTML =
                    `<div class="card-img-top card-background-image"
            style="background-image: url(${Dia_chi_Dich_vu}/${san_pham.Ma_so}.png)"></div>
        <div class="card-body" style="height: 140px;">
            <p class="card-title text-primary">${san_pham.Ten}</p>
            <p class="card-text text-danger">Giá: ${Tao_Chuoi_The_hien_So_nguyen_duong(san_pham.Don_gia_Ban)} đồng </p>
            Hệ điều hành: ${san_pham[`${nhom_san_pham}`].Ma_so}
        </div>`;
                The_hien.innerHTML = Noi_dung_HTML;
                Th_Cha.appendChild(The_hien);
                The_hien.onclick = () => {
                    The_hien.classList.toggle("CHON");
                };
                Th_Thong_bao.innerHTML = `Tổng số sản phẩm <strong>${Danh_sach.length}</strong>`;
            });
        };
    </script>


</body>

</html>
