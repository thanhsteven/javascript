<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng ABC</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="Th_Cua_hang"></div>
    <div class="giohang" onclick="openCart()">
        Giỏ hàng: <span id="Th_Gio_hang"><u>0</u></span>
    </div>
    <hr>
    <div id="Th_Dien_thoai"></div>

    <script src="js/api.js"></script>
    <script src="js/format.js"></script>
    <script src="js/libs.js"></script>

    <script src="js/cart.js"></script>

    <script>
        
        apiCuahang().then(result => {
            
            if (sessionStorage.getItem('carts') != undefined) {
                let carts = JSON.parse(sessionStorage.getItem('carts'));
                Th_Gio_hang.innerHTML = `<u>${carts.length}</u>`
            }

            
            cuaHang = result;
            // console.log(cuaHang);
            Th_Cua_hang.innerHTML = Xuat_Cua_hang(cuaHang);
            apiDienthoai().then(result => {
                dsDienthoai = result;
                Th_Dien_thoai.innerHTML = Xuat_Dien_thoai(dsDienthoai)
            })
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>

</html>
