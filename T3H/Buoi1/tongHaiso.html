<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tổng Hai Số</title>
  </head>
  <style>
    body {
      padding: 20px;
    }
    button {
      padding: 8px 12px;
      border-width: 1px;
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      padding: 6px;
    }
    #Th_Ketqua {
      margin-top: 20px;
    }
  </style>
  <body>
    <h1>Tổng 2 số</h1>
    <p>Nhập số hạng 1: <input type="text" name="" id="A" /></p>
    <p>Nhập số hạng 2: <input type="text" name="" id="B" /></p>
    <button id="Th_DongY">Tính tổng</button>
    <div id="Th_Ketqua"></div>
  </body>
  <script src="../js/thuvien.js"></script>
  <script>
    document.querySelector("#Th_DongY").onclick = () => {
      let a = document.querySelector("#A").value;
      let b = document.querySelector("#B").value;
      // Kiểm tra dữ liệu rỗng
      if (a == "" || b == "") {
        alert("Vui lòng nhập số A và B");
        Th_Ketqua.innerHTML = "Vui lòng nhập số A và B";
        document.querySelector("#A").focus();
        return false;
      }
      if (isNaN(a) || isNaN(b)) {
        Th_Ketqua.innerHTML = "Nhập số hạng 1 là dạng số";
        alert("Nhập A và B là dạng số");
        document.querySelector("#A").focus();
        return false;
      }
      let tong = Number(a) + Number(b);
      let tong2 = tongHaiSo(a, b);
      Th_Ketqua.innerHTML = `Kết quả của ${a} + ${b} = ${tong2}`;
    };
  </script>
</html>
