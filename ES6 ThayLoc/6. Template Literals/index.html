<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Template literals</title>
</head>
<body>
	<script>
		var newClass = "active";
		var str = '<div class="form-group">'+
							'<label class="w-100 ' + newClass+ '">Username: <input class="form-control" type="text" name="username" value=""></label> '+
							'<div class="invalid-feedback">'+
							'</div>'+
						'</div>';

		console.log(str);
		var str = `<div class="form-group">
							<label class="w-100 ${newClass}">Username: <input class="form-control" type="text" name="username" value=""></label>
							<div class="invalid-feedback">
							</div>
						</div>`;
		console.log(str);
	</script>
</body>
</html>
