<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools cho Marketer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- - Dành cho Chuỗi thông thường -->
    <h2>Định dạng văn bản</h2>
    <p>Nhập văn bản: <input type="text" name="" id="Th_vanban" /></p>
    <div>
      <button id="uppercase">VIẾT IN</button>
      <button id="lowercase">viết thường</button>
      <button id="capitalize_sentences">Viết hoa đầu câu</button>
      <button id="capitalize_words">Viết Hoa Chữ Cái Đầu</button>
      <button id="convertURL">Chuyển chuỗi sang url</button>
      <div class="ketqua">
        <p>Kết quả:</p>
        <p id="Th_ketqua"></p>
      </div>
      <hr />
      <!-- - Dành cho Google Ads -->
      <h2>Định dạng từ khóa Google Ads</h2>
      <div>
        <p>Nhập bộ từ khóa Google Ads:</p>
        <textarea name="" id="Bo_tu_khoa"></textarea>
      </div>
      <button id="viet_hoa_dau_cau_google">Viết hoa đầu câu</button>
      <button id="viet_hoa_ky_tu_dau_google">Viết hoa ký tự đầu</button>
      <div class="ketqua">
        <p>Kết quả:</p>
        <p id="Th_ketqua_GG_Ads"></p>
      </div>
    </div>
    <hr />
    <script src="./js/main2.js"></script>
    <script src="./js/main.js"></script>
    <script>
      // Viết in hoa toàn bộ
      uppercase.onclick = () => {
        let string = document.querySelector("#Th_vanban").value.trim();
        let upperCaseString = uppercaseWord(string);
        Th_ketqua.innerHTML = upperCaseString;
      };
      // Viết thường toàn bộ
      lowercase.onclick = () => {
        let string = document.querySelector("#Th_vanban").value.trim();
        let lowerCaseString = lowerWord(string);
        Th_ketqua.innerHTML = lowerCaseString;
      };
      // Viết hoa đầu câu
      capitalize_sentences.onclick = () => {
        let string = document.querySelector("#Th_vanban").value.trim();
        let captialWord = capitalizeSentences(string);
        Th_ketqua.innerHTML = captialWord;
      };
      // Viết hoa chữ cái đầu
      capitalize_words.onclick = () => {
        let string = document.querySelector("#Th_vanban").value.trim();
        let captialSen = capitalizeWord(string);
        Th_ketqua.innerHTML = captialSen;
      };
      // Chuyển sang dạng URL
      convertURL.onclick = () => {
        let string = document.querySelector("#Th_vanban").value.trim();
        let url = convertStringToUrl(string);
        Th_ketqua.innerHTML = url;
      };
      // Tách keyword Google Ads - Viết hoa đầu câu
      viet_hoa_dau_cau_google.onclick = () => {
        let string = document.querySelector("#Bo_tu_khoa").value.trim();
        let result = viet_hoa_dau_cau_google_ads(string);
        Th_ketqua_GG_Ads.innerHTML = result;
      };
      // Tách keyword Google Ads - Viết hoa ký tự đầu
      viet_hoa_ky_tu_dau_google.onclick = () => {
        let string = document.querySelector("#Bo_tu_khoa").value.trim();
        let result = viet_hoa_ky_tu_dau_google_ads(string);
        Th_ketqua_GG_Ads.innerHTML = result;
      };
    </script>
  </body>
</html>
