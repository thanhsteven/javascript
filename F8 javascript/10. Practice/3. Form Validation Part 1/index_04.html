<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký thành viên</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Kim Thành" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="text" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="text" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/Thành phố</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- chọn tỉnh/thành phố--</option>
                    <option value="hni">Hà Nội</option>
                    <option value="hpg">Hải Phòng</option>
                    <option value="hcm">Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Giới tính</label>
                <div class="form-checked">
                    <label class="form-label"><input type="radio" name="gender" value="Male">Nam</label>
                    <label class="form-label"><input type="radio" name="gender" value="Female">Nữ</label>
                    <label class="form-label"><input type="radio" name="gender" value="Other">Khác</label>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Sở thích</label>
                <div class="form-checked">
                    <label class="form-label"><input type="checkbox" name="interest" value="game">Chơi Game</label>
                    <label class="form-label"><input type="checkbox" name="interest" value="music">Nghe nhạc</label>
                    <label class="form-label"><input type="checkbox" name="interest" value="Other">Khác</label>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="js/validator_4.js"></script>

    <script type="text/javascript">
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('#fullname'),

                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="interest"]'),

                Validator.isRequired('#avatar'),

                Validator.isRequired('#province'),

                Validator.isRequired('#email'),
                Validator.isEmail('#email'),

                Validator.isRequired('#password'),
                Validator.minLength('#password', 6),

                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác !'),
            ],
            onSubmit: function (data) {
                console.log(data);
            },
        });
    </script>
</body>

</html>
