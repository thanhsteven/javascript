<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Lặp Do While</title>
</head>
<body>
    <script>
        // Vòng lặp Do While
        var i = 0;
        do {
            i++;
            console.log(i)
        } while (i < 10);

        // Vòng lặp này khác với while hay for ở chỗ: nó sẽ kiểm tra điều kiện từ cái lần lặp thứ 2 trở đi.
        // Tức là lần đầu tiên nó chạy thì nó không cần lặp, cứ in ra giá trị trước.
    </script>
</body>
</html>
