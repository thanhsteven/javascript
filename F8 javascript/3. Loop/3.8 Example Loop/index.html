<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Vòng lặp đi ngược
        console.log('Đếm ngược từ 100');
        for (var i = 100; i > 0; i--) {
            console.log(i);
        };

        // Đếm 5-10
        console.log('Đếm 5 - 10');
        for (var i = 0; i <= 100; i += 5) {
            console.log(i);
        };

        // Đếm 100 - 0, nhảy bước 5
        console.log('Đếm ngược từ 100 về 0, nhảy bước 5');
        for (var i = 100; i > 0; i -= 5) {
            console.log(i);
        };
    </script>
</body>
</html>
