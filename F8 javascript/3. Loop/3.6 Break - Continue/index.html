<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Break
        console.log('Break')
        for (var i = 0; i < 10; i++) {
            if (i > 5) {
                break;
            };
            console.log(i);
        };

        // Continue
        console.log('Continue')
        for (var i = 0; i < 10; i++) {
            
            if (i % 2 !== 0) {
                continue
            }
            console.log(i);
        };

    </script>
</body>
</html>
