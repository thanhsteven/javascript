<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu Lệnh If - Else</title>
</head>
<body>
    <script>
        // Câu lệnh rẽ nhánh If - Else
        var day = 2;
        if (day === 2) {
            console.log('Hôm nay là thứ 2');
        } else if (day === 3) {
            console.log('Hôm nay là thứ 3');
        } else if (day === 4) {
            console.log('Hôm nay là thứ 4');
        } else {
            console.log('Hôm nay là thứ mấy ?');
        }

        // Chỉ cần 1 điều kiện là đúng thôi thì nó sẽ thực thi dòng code trong điều kiện đó.
        // Giá sử ở dòng điều kiện 2 sửa lại thành:
        if (day === 4) {
            console.log('Hôm nay là thứ 2');
        } else if (day >= 0) {
            console.log('Hôm nay là thứ 3');
        } else if (day === 4) {
            console.log('Hôm nay là thứ 4');
        } else {
            console.log('Hôm nay là thứ mấy ?');
        }
        // Nó vẫn chạy dòng điều kiện đầu tiên trả về kết quả là true thôi.
        // Luôn luôn chỉ có 1 nhánh và không bao giờ có trường hợp xảy ra ở 2 nhánh cả.
        // Thằng cuối cùng sẽ là else thôi.
    </script>
</body>
</html>
