<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán Tử 3 Ngôi (Ternary Operator)</title>
</head>
<body>
    <script>
        // Ví dụ, Cho bài tập
        // Nếu Khóa học có giá là > 0 thì xuất ra giá coin của nó, ngược lại thì miễn phí.
        var course = {
            name: 'Javascript',
            coin: 250,
        };

        if (course.coin > 0) {
            console.log(`${course.coin} coin`);
        } else {
            console.log('Miễn phí');
        };

        // Toán tử 3 ngôi
        var result = course.coin > 0 ? `${course.coin} coin` : 'Miễn phí';
        console.log(result);

        // Ví dụ chung
        var a = 1;
        var b = 2;
        var c = a > 0 ? a : b;
        console.log(c);
    </script>
</body>
</html>
