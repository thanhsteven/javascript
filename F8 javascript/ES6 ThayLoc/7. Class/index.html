<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Class</title>
</head>
<body>
	<script>
		class Student {
			constructor(a, b, c) {
				this.name = a;
				this.gender = b;
				this.birthday = c;
			}

			age() {
				return (new Date().getFullYear() - new Date(this.birthday).getFullYear());
			}

		}

		var s = new Student("Nguyễn Văn A", "nam", "1999-01-05");
		document.write(JSON.stringify(s));
		document.write("<br>");
		document.write(s.age());
	</script>
</body>
</html>
