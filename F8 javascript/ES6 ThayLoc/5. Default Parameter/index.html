<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Default parameter</title>

	<script>
		function f1(a=5, b=7) {
			document.write(a);
			document.write("<br>");
			document.write(b);
		}

		// Không truyền tham số
		document.write("Không truyền tham số <br>");
		f1();
		document.write("<br>");

		// Truyền 1 tham số
		document.write("Truyền 1 tham số <br>");
		f1(9);
		document.write("<br>");

		// Truyền 2 tham số
		document.write("Truyền 2 tham số <br>");
		f1(9, 12);
	</script>
</head>
<body>
	
</body>
</html>
