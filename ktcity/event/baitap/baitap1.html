<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
    <style>
      .change {
        background-color: #000;
        padding: 8px 12px;
        border: unset;
        border-radius: 6px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <button class="change">Change Color</button>
    <!-- - Javascript - -->
    <script>
      const button = document.querySelector(".change");
      const colors = tao_mau_ngau_nhien(10);

      button.addEventListener("click", handleChangeColor);
      function handleChangeColor() {
        document.body.style.backgroundColor = mau_ngau_nhien();
      }
      // Tạo array chứa các mã màu
      function tao_mau_ngau_nhien(n) {
        const colors = [];
        for (let i = 0; i < n; i++) {
          const color =
            "#" +
            Math.floor(Math.random() * 16777215)
              .toString(16)
              .padStart(6, "0");
          colors.push(color);
        }
        return colors;
      }
      // Tạo 1 mã màu random
      function mau_ngau_nhien() {
        let color = Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, "0");
        return "#" + color;
      }
    </script>
  </body>
</html>
